<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>movie-database</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="container">
    <header id="top" class="header">
      <h1 class="heading-primary">Movies for You</h1>
      <p class="heading-sub">The best MovieDB</p>
    </header>
    <main>
      <a href="#top" class="to-top"><img src="./assets/img/icons/arrow-up-30.png" alt=""></a>
      <section class="section-search">
        <form method="get">
          <input type="search" name="search" id="search-input" class="searchField">
          <input type="submit" value="search" class="submit-btn">
        </form>
        <h2 class="filter-headline">Filter Movies</h2>
        <article class="filter-wrapper">
          <button class="btn filter-year-asc" onclick="ascMoviesByYear()">year up</button>
          <button class="btn filter-year-desc" onclick="descMoviesByYear()">year down</button>
          <button class="btn filter-best-rate-desc" onclick="descBestRatingMovies()">best rate</button>
          <div class="select-container">
            <select class="btn filter-by-genre" onchange="filterByGenre()">
              <option value="" selected disabled>Genres</option>
              <option value="Crime">Crime</option>
              <option value="Drama">Drama</option>
              <option value="Action">Action</option>
              <option value="Thriller">Thriller</option>
              <option value="Biography">Biography</option>
              <option value="History">History</option>
              <option value="Adventure">Adventure</option>
              <option value="Fantasy">Fantasy</option>
              <option value="Western">Western</option>
              <option value="Romance">Romance</option>
              <option value="Sci-Fi">Sci-Fi</option>
              <option value="Mystery">Mystery</option>
              <option value="Comedy">Comedy</option>
              <option value="War">War</option>
              <option value="Animation">Animation</option>
              <option value="Family">Family</option>
              <option value="Horror">Horror</option>
              <option value="Music">Music</option>
              <option value="Film-Noir">Film-Noir</option>
              <option value="Sport">Sport</option>
            </select>
            <div class="arrow-down-wrapper">
              <img class="arrow-down" src="./assets/img/icons/arrow-up-30.png" alt="icon arrow down">
            </div>
          </div>
          <button class="btn add-movie-btn"><span>+</span> add Movie</button>
          <button class="btn remove-movie-btn"><span>-</span> remove Movie</button>
        </article>
      </section>
      <section class="section-movies"></section>
    </main>
  </div>
  <div class="modal hidden">
    <button class="close-modal">&times;</button>
    <form>
      <input type="text" name="movie-title" id="movie-title" placeholder="Movie Title..." required>
      <input type="number" name="release-year" id="release-year" placeholder="Release Year..." required>
      <input type="text" name="director" id="director" placeholder="Director..." required>
      <input type="text" name="movie-length" id="movie-length" placeholder="Movie length..." required>
      <input type="text" name="genre" id="genre" placeholder="Genre..." required>
      <input type="number" name="rating" id="rating" placeholder="Rating..." min="0" max="10" required>
      <input type="submit" value="Add to Database" onclick="addNewMovie()">
    </form>
  </div>
  <div class="modal-for-remove-movie hidden">
    <button class="close-modal-remove-movie">&times;</button>
    <form>
      <input type="text" name="remove-movie-title" id="remove-movie-title" placeholder="Movie Title..." required>

      <input type="submit" value="Remove from Database" onclick="removeMovie()">
    </form>
  </div>
  <div class="overlay hidden"></div>
  <script src="./assets/js/main.js"></script>
</body>

</html>
